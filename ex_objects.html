<script id="jsbin-javascript">
var weaponStr = { 
    sword: 3, 
    axe: 4, 
    shield: 2, 
    fist: 1
}

alert('Your current weapon stats:\nSword: ' + weaponStr.sword + '\nAxe: ' + weaponStr.axe + '\nShield: ' + weaponStr.shield + '\nfist: ' + weaponStr.fist)

var option = prompt('Welcome to the Blacksmith. Which item would you like to upgrade?');

switch(option.toLowerCase()){
    case 'sword':
        weaponStr.sword += 1;
        break;
    case 'axe':
        weaponStr.axe += 1;
        break;
    case 'shield':
        weaponStr.shield += 1;
        break;
    case 'fist':
        weaponStr.fist += 1;
        break;
    default:
        alert('Guess you wont be upgrading then. No worries. Come again.')
        break;
}

alert('Your current weapon stats:\nSword: ' + weaponStr.sword + '\nAxe: ' + weaponStr.axe + '\nShield: ' + weaponStr.shield + '\nfist: ' + weaponStr.fist)
</script>
